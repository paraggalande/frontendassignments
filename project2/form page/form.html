<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
        <link rel="stylesheet" href="style1.css">
    </head>

    <body id="body">
        <div id="header">
            <h1 id="h1">STUDENT SURVEY</h1>
            
        </div>
        <form id="form">
            <label>School Name:</label><br>
            <input type="text"><br>
            <h2>Student details</h2><br>
            <label>First Name:</label><br>
            <input type="text"><br>
            <label>Last Name:</label><br>
            <input type="text"><br>
            <label>Passout year:</label>
            <select>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>

            </select>

            <h3>Please rate the following aspects</h3>

               <input type="checkbox">
            <label>The class descriptions accurately described the content.</label><br>
            <input type="checkbox">
            <label>The class sizes were appropriate.</label><br>
            <input type="checkbox">
            <label>The classes started and ended on time.</label><br>
            <input type="checkbox">
            <label>The overall quality of the classes was excellent.</label><br>
            <input type="checkbox">
            <label>The textbooks and learning materials were relevant and useful.</label><br>
            <input type="checkbox">
            <label>The instructors were qualified to teach these classes.</label><br><br><br>
            <label>Additional comments</label>
            <input type=text size=100><br><br>
            <input type=reset id="button">
            <input type=submit value=submit id="button">



        </form>



    </body>
</html>
